name: Update News and Seminars CSV

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual run

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Download Google Sheet CSV
        env:
          LINK_NEWS: ${{ secrets.LINK_NEWS }}
          LINK_SEMINARS: ${{ secrets.LINK_SEMINARS }}
        run: python scripts/download_news.py

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/news.csv
          git commit -m "Update news CSV" || echo "No changes to commit"
          git push
