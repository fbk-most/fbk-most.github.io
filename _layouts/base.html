<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>

  <header class="most-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg">

        <!-- Left: FBK Logo -->
        <a class="navbar-brand" href="https://www.fbk.eu">
          <img src="{{ '/assets/images/fbk-logo.png' | relative_url }}"
              alt="FBK Logo" class="most-header-logo">
        </a>

        <!-- Center: Title -->
        <h1 class="most-header-title d-none d-lg-block flex-grow-1 text-center mb-0">
          {{ site.title }}
        </h1>

        <!-- Right: Hamburger menu for mobile -->
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mostNavbarNav"
          aria-controls="mostNavbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Right: Navigation items -->
        <div class="collapse navbar-collapse justify-content-end" id="mostNavbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/people' | relative_url }}">People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/news' | relative_url }}">News</a>
            </li>
          </ul>
        </div>

      </nav>
    </div>
  </header>

  <div class="most-content">
    <div class="container">
      {{ content }}
    </div>
  </div>

  <footer class="most-footer">
    <div class="container">
      {% include shared/footer.html %}
    </div>
  </footer>

  <!--
  At the end of the body for performance reasons. This way,
  users see the content of the page sooner.
  -->
  <script src="{{ "/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>

  <!-- Cookie Alert -->
  <div class="most-cookie-alert alert alert-dark text-center fixed-bottom mb-0 d-none" role="alert">
    <div class="container">
      <strong>FBK websites use cookies</strong> -
      <a href="https://www.fbk.eu/en/privacy-cookies-policy/"
         target="_blank"
         class="alert-link">More info about Privacy and cookies policy</a>
      <button type="button" class="btn btn-primary btn-sm ms-3 most-cookie-accept">
        I agree
      </button>
    </div>
  </div>

</body>
</html>
